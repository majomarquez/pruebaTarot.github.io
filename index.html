<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">Constelaciones-Tarot</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#loginModal">Ingresar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#registerModal">Registrarse</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Modal loginModal-->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Accede a tu cuenta</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="login-email" class="form-control mb-3" placeholder="Email" required>
            <label for="password">Pasword:</label>
            <input type="password" id="login-password" class="form-control mb-3" placeholder="*********" required>
            <button button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Modal registerModal-->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Regístrate</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="register-form">
            <label for="email">Email:</label>
            <input type="email" id="register-email" class="form-control mb-3" placeholder="Email" required>
            <label for="password">Pasword:</label>
            <input type="password" id="register-password" class="form-control mb-3" placeholder="*********" required>
            <button type="submit" class="btn btn-primary">Registrarse</button>
          </form>
        </div>

      </div>
    </div>
  </div>
